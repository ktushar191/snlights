<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{% static 'common/css/registration.css' %}"> <!-- External CSS link -->
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <!-- Gender -->
      <div class="form-group">
        <label>Enter your gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">Enter your mobile number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="^\d{10}$" required>
        <small>Enter 10-digit number without dashes</small>
      </div>
      
      <!-- Address -->
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <!-- <div class="form-group">
        <label for="postal">Postal/Zip Code:</label>
        <input type="text" id="postal" name="postal" pattern="^\d{5}$" required>
        <small>Enter 5-digit postal code</small>
      </div> -->
      
      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="{% static 'common/css/registration.js' %}"></script> <!-- External JS link -->
</body>
</html>
