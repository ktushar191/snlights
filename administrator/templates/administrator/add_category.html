{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link rel="stylesheet" href="{% static 'css/add_category_styles.css' %}">
</head>
<body>
  <div class="form-container">
    <h2>Add Category</h2>
    <form id="categoryForm">
      <div class="input-group">
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" name="categoryName" required placeholder="Enter category name">
      </div>
      <div class="button-group">
        <button type="button" id="saveBtn" onclick="saveCategory()">Save</button>
        <button type="button" id="editBtn" onclick="editCategory()">Edit</button>
      </div>
    </form>
  </div>

  <script src="{% static 'js/add_category_script.js' %}"></script>
</body>
</html>
