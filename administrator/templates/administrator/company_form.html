
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="{% static 'css/company_form_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Company</h1>
        <form id="companyForm">
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required pattern="\d{10}" maxlength="10" placeholder="Enter 10 digit contact number">
            </div>

            <div class="form-group">
                <label for="other_info">Other Information:</label>
                <textarea id="other_info" name="other_info"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="saveButton">Save</button>
                <button type="button" id="editButton">Edit</button>
                <button type="button" id="deleteButton">Delete</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/company_form_script.js' %}"></script>
</body>
</html>
